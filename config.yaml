watch_path: "."
debounce_seconds: 900 # 15 min safety timer (auto-flushes if you forget)
auto_push: true
remote: "origin"
branch: "main"

ai:
  provider: "claude"
  model: "claude-sonnet-4-5"
  # api_key: set CLAUDE_API_KEY in .env instead
  code_review: true

ignore_patterns:
  - "*.log"
  - "node_modules/"
  - ".git/"
  - "vendor/"
  - ".gitpulse/"
  - ".gitpulse.pid"
